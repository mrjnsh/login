<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <title>Form</title>
  </head>
  <body>
          <div class="container right-panel-active">
            <div class="errors">
              <ul class="errors-list"></ul>
            </div>
    <div class="container__form 
    container--signup">
      <form action="#" class="form" id="form1">
        <img class="img" src="/account.png" alt="logo">
        <h2 class="form__title">Sign Up</h2>
        <input id="username" type="text" placeholder="Username" class="input" required/>
       
        <button id="give-a-code" class="btn">Give Code</button>
</form>
    </div>
        <div class="container__form container--signin">
          <form action="#" class="form" id="form2">
            <h2 class="form__title">Try again</h2>
            <input type="text" placeholder="Enter new phone" class="input" />
            <button class="btn" id="give-a-code">Give Code</button>
            <input type="text" placeholder="Enter new code" class="input" />
          </form>
        </div>
            <div class="container__overlay">
                    <div class="overlay">
                              <div class="overlay__panel
                              overlay--left">
<button class="btn" id="change">Change PhoneNumber</button>
                              </div>
                              <div class="overlay__panel
                              overlay--right">
<button class="btn" id="send">Send Again</button>
                              </div>
                    </div>
            </div>
            </div>
            <script src="./index.js"></script>
  </body>
</html>
